{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} Register {% endblock %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data" class="form-control">
    {% csrf_token %}
    {{form}}
    <button class="button-form" type="submit">Register <i
            class="icon-submit fa-solid fa-arrow-right-from-bracket"></i></button>
</form>
{% endblock %}
